<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<title>Create New Capteur</title>
</head>
<body>
    <div align="center">
        <h1>Create New Capteur</h1>
        <br />
        <form action="#" th:action="@{/save}" th:object="${capteur}"
            method="post">
 
            <table border="0" cellpadding="10">
                <tr>
                    <td>Id:</td>
                    <td><input type="text" th:field="*{id}" /></td>
                </tr>
                <tr>
                    <td>Adresse_ip:</td>
                    <td><input type="text" th:field="*{adresse_ip}" /></td>
                </tr>
                <tr>
                    <td>Localisation:</td>
                    <td><input type="text" th:field="*{localisation}" /></td>
                </tr>
                                                           
                <tr>
                    <td colspan="2"><button type="submit">Save</button> </td>
                </tr>
            </table>
        </form>
    </div>
</body>
</html>
